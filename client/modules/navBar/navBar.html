<template name="navBar">

    <nav class="navbar site-header navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/"><img src="/wanchain.png" style="width:80px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link" href="/">Quick Docs</a>
                <a class="nav-link" href="/x/examples">Examples</a>
                <a class="nav-link" target="_blank" href="http://www.wanchaindocs.org/en/latest/introduction.html">Full Documentation</a>
                <div class="nav-link pull-right ">
                    {{#if rpc}}


                    {{#if attempted}}
                        {{#if connected}}
                            RPC: <i class="fa fa-circle text-success"></i> {{rpc}}
                        {{else}}
                            RPC: <i class="fa fa-circle text-danger"></i> {{rpc}}
                        {{/if}}
                    {{else}}
                        <i class="fa fa-spin fa-spinner"></i> connecting to RPC
                    {{/if}}

                    {{else}}
                        no rpc url
                    {{/if}}
                    <div class="btn btn-xs connect btn-dark"><i class="fa fa-refresh"></i></div>
                    <div class="btn btn-xs edit btn-dark"><i class="fa fa-edit"></i> Edit RPC</div>

                </div>
            </div>

        </div>
    </nav>
</template>
