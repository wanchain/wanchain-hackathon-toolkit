<template name="examples">
<div class="container markdown-body" style="margin-top:20px;">

{{#if connected}}
    <div class="jumbotron">
<h3>Connect Web3</h3>

<div class="markdown">

{{#markdown}}
````
var Web3 = require('web3');
web3 = new Web3(new Web3.providers.HttpProvider('{{rpc}}'));
````
{{/markdown}}

</div>
    </div>

<div class="jumbotron">
    <h3>Get Coinbase Address</h3>
    <p>The coinbase address is the primary address of the running gwan node.</p>
    <div class="markdown coinbase">
{{#markdown}}
````
web3.eth.getCoinbase().then(function(resp){
alert('coinbase: ' + resp)
}).catch(function(err){
alert('error',err)
});
````
{{/markdown}}
<div class="btn btn-primary execute">Execute</div>
    </div>
</div>


<div class="jumbotron">
<h3>Get Block Number</h3>
<div class="markdown blocknumber">
{{#markdown}}
````
web3.eth.getBlockNumber().then(function(resp){
alert('latest block: ' + resp)
}).catch(function(err){
alert('error',err)
});
````
{{/markdown}}
<div class="btn btn-primary execute">Execute</div>
</div>
</div>



<div class="jumbotron">
<h3>Get Balance</h3>
<form class="getBalance">
<div class="form-group">
<label for="">Address</label>
<input type="text" value="{{coinbase}}" class="form-control">
</div>
<div class="form-group">
<button class="btn-primary btn" type="submit">Execute</button>
</div>
</form>

<div class="markdown balance">
{{#markdown}}
````
var address = Session.get('coinbase').toUpperCase();
web3.eth.getBalance(address).then(function(resp){
alert('balance for '+address + ' = '+resp)
}).catch(function(err){
alert('error',err); // handle errors
});
````
{{/markdown}}

</div>
</div>

<div class="jumbotron">
<h3>Send Private Transaction</h3>
<div class="markdown blocknumber">
    {{#markdown}}
        ````
        web3.eth.getBlockNumber().then(function(resp){
        alert('latest block: ' + resp)
        }).catch(function(err){
        alert('error',err)
        });
        ````
    {{/markdown}}
    <div class="btn btn-primary execute">Execute</div>
</div>
</div>


{{else}}
<div class="alert alert-danger">
<p class="lead strong"><i class="fa fa-warning"></i> RPC Not Connected</p>
<p>Add/Edit your RPC url and try again</p>
</div>
{{/if}}
</div>

</template>
